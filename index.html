<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportiva Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #8b0000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #e50914;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sportiva Store</h1>
    <a href="#" class="btn">Buy Now</a>
  </div>
</body>
