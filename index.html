<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportiva Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background-color: #8b0000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }

    .btn {
      background-color: #e50914;
      color: #fff;
      padding: 10px 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sportiva Store!</h1>
    <p>Your ultimate destination for MMA gear</p>
    <a href="#" class="btn">Buy Now</a>
  </div>
</body>
</html>
